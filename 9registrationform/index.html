<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Registrationform</h1>
    

    <fieldset>
        <legend> Registration</legend>
        <form action="">
          <div>
            <label for="fname">Firstname</label>
            <input type="text" placeholder="Enter first name" id="fname">
          </div>
          <div>
            <label for="lname">Last name</label>
            <input type="text" placeholder="Enter Last  name" id="lname">
          </div>
          <div>
            <label for="email">Email</label>
            <input type="email" placeholder="Enter  email" id="email">
          </div>
          <div>
            <label for="password">Password</label>
            <input type="password" id="password">
          </div>
          <div>
            <label for="">Gender:</label>
            <label for="">male</label><input type="radio" name="gender" value="male">
            <label for="">female</label><input type="radio" name="gender" value="female">
            <label for="">others</label><input type="radio" name="gender" value="other">
          </div>
          <div>
            <label for="age">Age</label>
            <input type="number" id="age">
          </div>
          <div>
            <label for="">Preferences:</label>
            <label for="">ArcrylicPainting</label> <input type="checkbox">
            <label for="">Oilpainting</label> <input type="checkbox">
            <label for="">watercolorpainting</label> <input type="checkbox">
          </div>
          <div>
            <label for="">occupation</label>
            <select name="" id="">
               <option value="student">student</option>
               <option value="working">working</option>
    
            </select>
          </div>
          <div>
            <label for="">Bio</label>
            <textarea name="" id="" row="30" col="50">
                
            </textarea>
            <div>
                <label for="">DOB</label>
                <input type="date">
            </div>
    
           <div>
            <button type="submit">submit</button>
            <button type="reset">reset</button>
           </div>
          </div>
    
        </form>
    </fieldset>

</body>
</html>
